<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section id="search-result" class="container bg-light">
        <h1 class="text-center">Hello Weather API</h1>
        <div class="input-group mb-3">
            <input type="text" id="input-feilds" class="form-control" placeholder="Search Your City" >
            <button class="btn btn-outline-secondary" type="button" onclick="loadData()">Search</button>
            <p class="text-danger text-center" id="error"></p>
          </div>
          <!-- weather result -->
            <div class="d-flex justify-content-center">
            <div id="spinner" class="d-none spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            </div>

    <div class="col-lg-12 text-center" id="weather-id"></div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
